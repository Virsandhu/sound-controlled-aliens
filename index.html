
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Aliens</h2>
      <h3 id="note" class="btn-danger">Note : Play diffent sounds like clap, page flip, bell</h3>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button id="start" class="btn btn-info" onclick="start();">START</button>
        <h3 id="result label">I can hear -</h3>
        <h3 id="result confidence">Accuracy -</h3>
        <br>

        <img src="aliens-01.png" id="alien_clap" width="300px" height="300px">
        <img src="aliens-02.png" id="alien_page_flip" width="300px" height="300px">
        <img src="aliens-03.png" id="alien_bell" width="300px" height="300px">
        <img src="aliens-04.png" id="alien_background_noise" width="300px" height="300px">

     </center>
    </div>
    <div id="copyright_footer">
      Developed by - Vir Sandhu
    </div>
    
<script src="main.js"></script>
  </body>
</html>
